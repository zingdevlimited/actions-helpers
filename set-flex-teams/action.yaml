name: Set Teams
description: Set teams on Flex

inputs:
  OVERWRITE:
    required: false
    description: Flag that, when set to true, deletes all existing teams and recreates them. Default (false) will only add missing teams.
  CONFIG_PATH:
    required: true
    description: Path to the teams config json file. **Ensure this file is checked out**.
  TWILIO_API_KEY:
    required: true
    description: The Twilio Api Key
  TWILIO_API_SECRET:
    required: true
    description: The Twilio Api Secret
    
runs:
  using: node20
  main: index.mjs

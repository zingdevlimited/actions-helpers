name: Set Teams
description: Set teams on Flex

inputs:
  CONFIG_PATH:
    required: true
    description: Path to the teams config json file. **Ensure this file is checked out**.
  TWILIO_API_KEY:
    required: true
    description: The Twilio Api Key
  TWILIO_API_SECRET:
    required: true
    description: The Twilio Api Secret

outputs:
  teams_created:
    description: Number of teams created during execution
    
runs: 
  using: node20
  main: index.mjs
  env:
    CONFIG_PATH: ${{ inputs.CONFIG_PATH }}
    TWILIO_API_KEY: ${{ inputs.TWILIO_API_KEY }}
    TWILIO_API_SECRET: ${{ inputs.TWILIO_API_SECRET }}